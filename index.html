<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Správa Úkolů a Objednávek Kávy</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #taskList, #orderSummary, #orderList { margin-top: 20px; }
        li { margin-bottom: 10px; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Správa Úkolů a Objednávek Kávy</h1>

    <!-- Sekce pro úkoly -->
    <h2>Úkoly</h2>
    <ul id="taskList"></ul>
    <button onclick="loadTasks()">Načíst Úkoly</button>
    <button onclick="clearTasks()">Vymazat Dokončené Úkoly</button>

    <!-- Formulář pro přidání nového úkolu -->
    <h3>Přidat Úkol</h3>
    <label>Název úkolu: <input type="text" id="taskTitle"></label><br>
    <button onclick="addTask(document.getElementById('taskTitle').value)">Přidat úkol</button>

    <!-- Sekce pro objednávky kávy -->
    <h2>Objednávka Kávy</h2>
    <div class="slider-container">
        <label>Coffee: <span id="coffeeValue">0</span></label>
        <input type="range" id="coffee" min="0" max="10" value="0" oninput="updateSliderValue('coffee')">
    </div>
    <div class="slider-container">
        <label>Doppio+: <span id="doppioValue">0</span></label>
        <input type="range" id="doppio" min="0" max="10" value="0" oninput="updateSliderValue('doppio')">
    </div>
    <div class="slider-container">
        <label>Espresso: <span id="espressoValue">0</span></label>
        <input type="range" id="espresso" min="0" max="10" value="0" oninput="updateSliderValue('espresso')">
    </div>
    <div class="slider-container">
        <label>Long: <span id="longValue">0</span></label>
        <input type="range" id="long" min="0" max="10" value="0" oninput="updateSliderValue('long')">
    </div>
    <div class="slider-container">
        <label>Mléko: <span id="milkValue">0</span></label>
        <input type="range" id="milk" min="0" max="10" value="0" oninput="updateSliderValue('milk')">
    </div>
    <button onclick="submitOrder()">Odeslat objednávku</button>
    <ul id="orderList"></ul>

    <!-- Shrnutí objednávek -->
    <h2>Shrnutí Objednávek</h2>
    <button onclick="getSummary()">Načíst Shrnutí</button>
    <ul id="orderSummary"></ul>

    <div class="invite-container">
    <h2>Pozvěte přátele do databáze kafí</h2>
    <button onclick="generateQRCode()">Vygenerovat QR kód</button>
    <p id="qrMessage" style="display:none;"></p> 
    <ul id="coffeeQR"></ul>
    </div>

    <script src="client.js"></script>
</body>
</html>
